<!DOCTYPE html>

<head>

    <title>chatApp - Profile</title>
    <link rel="stylesheet" href="./asset/css/profile.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <main>
        <div class="hdj-sns-jdl">
            <div class="profile-hd-sd-cf">

                <p><i class="fa-solid fa-ellipsis"></i></p>
            </div>
            <div class="pro-details-hf-te-bc">
                <div class="profile-name-gd-nc-te">
                    <div class="pro-img">
                        <img src="./asset/images/chat.jpg" alt="profile-img">
                    </div>
                    <div class="pro-fullname">
                        <p>Alabi Qudus</p>
                        <p>abolore200@gmail.com</p>
                    </div>
                    <div class="pro-edit">
                        <p><i class="fa-solid fa-user-pen"></i></p>
                    </div>
                </div>
                <div class="profile-lists-te-nc-gd">
                    <div class="ul-list-jg-kf-dj">
                        <ul>
                            <li>
                                <div class="li-account">
                                    <p><i class="fa-solid fa-unlock-keyhole"></i></p>

                                </div>
                                <i class="fa-solid fa-angle-right"></i>
                            </li>
                            <li>
                                <div class="li-account">
                                    <p><i class="fa-solid fa-shield"></i></p>
                                    <p>Privacy</p>
                                </div>
                                <i class="fa-solid fa-angle-right"></i>
                            </li>
                            <li>
                                <div class="li-account">
                                    <p><i class="fa-solid fa-comment"></i></p>
                                    <p>Chat</p>
                                </div>
                                <i class="fa-solid fa-angle-right"></i>
                            </li>
                            <li>
                                <div class="li-account">
                                    <p><i class="fa-solid fa-bell"></i></p>
                                    <p>Notifications</p>
                                </div>
                                <i class="fa-solid fa-angle-right"></i>
                            </li>
                            <li>
                                <div class="li-account">
                                    <p><i class="fa-solid fa-circle-info"></i></p>
                                    <p>Help</p>
                                </div>
                                <i class="fa-solid fa-angle-right"></i>
                            </li>
                            <li>
                                <a href="./welcome.html">
                                    <div class="li-account">
                                        <p><i class="fa-solid fa-right-from-bracket"></i></p>
                                        <p>Log Out</p>
                                    </div>
                                </a>
                            </li>

            </div>
        </div>
        <div class="ms-cd-fixed-navbar">

                <div class="ms-cd-fixed-navbar-col-row-3"><p><a href="#"><i class="fa-solid fa-user"></i></a></p></div>
